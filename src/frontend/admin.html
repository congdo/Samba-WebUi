<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="min-h-screen bg-gray-100 flex flex-col items-center p-4 sm:p-8">
    <div class="bg-white p-6 sm:p-8 rounded-lg shadow-xl w-full max-w-6xl">
        <h2 class="text-3xl font-bold mb-6 text-gray-800 text-center">User and Group Management</h2>

        <div id="message-container" class="mb-6 space-y-3"></div>

        <div class="mb-8 p-6 bg-gray-50 rounded-lg shadow-inner">
            <h3 class="text-xl font-semibold mb-4 text-gray-700">Bulk Create Users</h3>
            <form id="import-form" class="space-y-4">
                <textarea name="import_data" rows="4" cols="50" placeholder="Add users by email, one per line. Existing users will be ignored."
                        class="w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"></textarea>
                <button type="submit"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-md transition-colors duration-200">
                    Create New Users
                </button>
            </form>
        </div>

        <div class="group-management-section mb-8 p-6 bg-gray-50 rounded-lg shadow-inner">
            <h3 class="text-xl font-semibold mb-4 text-gray-700">Manage Groups</h3>
            <h4 class="text-lg font-medium mb-3 text-gray-600">Create New Group</h4>
            <form id="create-group-form" class="space-y-4 mb-6">
                <input type="text" name="new_group_name" placeholder="New group name (e.g., marketing)" required
                       class="w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"/>
                <button type="submit"
                        class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded-md transition-colors duration-200">
                    Create Group and Share
                </button>
            </form>

            <h4 class="text-lg font-medium mb-3 text-gray-600">Existing Managed Groups</h4>
            <ul id="group-list" class="group-management-list space-y-2"></ul>
        </div>

        <h3 class="text-xl font-semibold mb-4 text-gray-700">Current Users</h3>
        <div class="overflow-x-auto rounded-lg shadow-md">
            <table class="min-w-full bg-white">
                <thead>
                    <tr>
                        <th class="py-3 px-4 bg-blue-600 text-white uppercase text-sm font-semibold text-left rounded-tl-lg">Username</th>
                        <th class="py-3 px-4 bg-blue-600 text-white uppercase text-sm font-semibold text-left">Role</th>
                        <th class="py-3 px-4 bg-blue-600 text-white uppercase text-sm font-semibold text-left">Status</th>
                        <th class="py-3 px-4 bg-blue-600 text-white uppercase text-sm font-semibold text-left">Groups</th>
                        <th class="py-3 px-4 bg-blue-600 text-white uppercase text-sm font-semibold text-left rounded-tr-lg">Actions</th>
                    </tr>
                </thead>
                <tbody id="user-table-body"></tbody>
            </table>
        </div>

        <p class="mt-8 text-center">
            <a href="/frontend/index.html" class="text-blue-600 hover:underline font-semibold">Back to Home</a>
        </p>
    </div>

    <script src="/frontend/js/admin.js"></script>
</body>
</html>
